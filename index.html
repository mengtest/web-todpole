<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <title>todpole</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0."/>
    <meta name="apple-mobile-web-app-capable" content="YES">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png"/>
    <meta property="fb:app_id" content="149260988448984"/>
    <meta name="title" content="todpole!"/>
    <meta name="description" content="todpole"/>
    <link rel="image_src" href="/images/fb-image.jpg"/>
</head>
<body>
<canvas id="canvas"></canvas>

<div id="ui">
    <div id="fps"></div>

    <input id="chat" type="text"/>
    <div id="chatText"></div>
    <div id="instructions">
        <h2>introduction</h2>
        <p>press any key to chat</p>
        <p>press ctrl key to shoot</p>
        <p>edit "name:XX" to set your name</p>
    </div>
    <aside id="info">
        <section id="share">
            <a rel="external" href="https://github.com/peigongdh/muduo-todpole"
               title="muduo-todpole at GitHub">source code: <img
                    src="css/images/github.png" alt="fork on github">
            </a>
        </section>
        <section>
            <h2>thanks
                <a href="http://rumpetroll.com/" target="_blank">rumpetroll.com</a>
            </h2>
        </section>
    </aside>
    <aside id="frogMode">
        <h3>Frog Mode</h3>
        <section id="tadpoles">
            <h4>Tadpoles</h4>
            <ul id="tadpoleList">
            </ul>
        </section>
        <section id="console">
            <h4>Console</h4>
        </section>
    </aside>

    <div id="cant-connect">
        disconnected
    </div>
    <div id="unsupported-browser">
        <p>
            browser not support <a rel="external" href="http://en.wikipedia.org/wiki/WebSocket">WebSockets</a>.
            recommend
        </p>
        <ul>
            <li><a rel="external" href="http://www.google.com/chrome">Google Chrome</a></li>
            <li><a rel="external" href="http://apple.com/safari">Safari 4</a></li>
            <li><a rel="external" href="http://www.mozilla.com/firefox/">Firefox 4</a></li>
            <li><a rel="external" href="http://www.opera.com/">Opera 11</a></li>
        </ul>
        <p>
            <a href="#" id="force-init-button">continue!</a>
        </p>
    </div>

</div>

<script src="js/lib/parseUri.js"></script>
<script src="js/lib/modernizr-1.5.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/lib/Stats.js"></script>

<script src="js/App.js"></script>
<script src="js/Model.js"></script>
<script src="js/Settings.js"></script>
<script src="js/Keys.js"></script>
<script src="js/WebSocketService.js"></script>
<script src="js/Camera.js"></script>

<script src="js/Tadpole.js"></script>
<script src="js/TadpoleTail.js"></script>

<script src="js/Bullet.js"></script>

<script src="js/Message.js"></script>
<script src="js/WaterParticle.js"></script>
<script src="js/Arrow.js"></script>
<script src="js/formControls.js"></script>

<script src="js/Cookie.js"></script>
<script src="js/main.js"></script>

</body>
</html>
